<!--(********** カタログテンプレート **********
// このテンプレートは、カタログモード用テンプレートです
)-->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" href="pink.css">
<title>カタログモード - {$title}</title>
<!--(
// title…掲示板タイトル
// charset…文字コード
)-->
<!--(========== クッキー読込み用JavaScript(必須) ==========)-->
<script type="text/javascript" src="loadcookie.js"></script>
</head><body>
<div id="body">
<header>
<h1 id="bbs_title">カタログモード</h1>
<nav>
<div id="self2">
[<a href="{$self2}">{$title}</a>]
<span class="menu_home_wrap">
[<a href="{$home}" target="_top">ホーム</a>]</span>
<a href="#bottom">▽</a>
	</div>
	</nav>
</header>
<!--(
// home…ホームページURL
// self…POTI-boardのスクリプト名
// self2…入口(TOP)ページのURL
)-->
<div class="catalog_desc_wrap">
<!--(========== カタログ縦(y)配列 ==========)-->
<!--{each y}-->
<!--(========== カタログ1行に対する横(x)配列 ==========)-->
<!--{each y/x}-->
<!--(========== 記事があれば表示 ==========)-->
<!--{def y/x/no}--><div class="catalog_wrap">
<div class="catalog_info_wrap">
<div class="catalog_title"><a href="{$self}?res={$y/x/no}">[{$y/x/no}]&nbsp;{$y/x/sub}</a></div>
<div class="catalog_name">{$y/x/name}{$y/x/trip}</div>
<div class="catalog_time">{$y/x/now}</div>
</div>
<!--(========== 画像があれば・・・ ==========)-->
<!--{def y/x/imgsrc}-->
<div class="catalog_img"><a href="{$self}?res={$y/x/no}" title="{$y/x/sub} (by {$y/x/name}{$y/x/trip})"><img src="{$y/x/imgsrc}" alt="{$y/x/sub} ( {$y/x/name}{$y/x/trip} )" title="{$y/x/sub} ( {$y/x/name}{$y/x/trip} )"></a></div>
<!--{/def}-->
<!--(========== 文字のみならば・・・ ==========)-->
<!--{def y/x/txt}-->
<div class="catalog_noimg"><a href="{$self}?res={$y/x/no}" title="{$y/x/sub} ( {$y/x/name}{$y/x/trip} )">画像なし</a></div>
<!--{/def}--></div><!--{/def}-->
<!--(========== 記事が無い場合 ==========)-->
<!--{def y/x/noimg}--><div class="catalog_wrap no_article"></div><!--{/def}-->
<!--{/each}-->
<!--{/each}-->
</div>
<!--(
// y…カタログ縦(y)配列
// y/x…カタログ1行に対する横(x)配列
// y/x/no…No
// y/x/imgsrc…サムネイル画像URL
// y/x/sub…題名
// y/x/name…名前
// y/x/trip…トリップ
// y/x/w…画像幅(横)
// y/x/txt…文字のみの場合 true が入る
// y/x/now…投稿日
// y/x/updatemark…編集マーク
// y/x/id…ID
// y/x/pch…動画ファイル用引数(フラグ兼用)
// y/x/noimg…記事が無い場合 true が入る
)-->
<hr>
<!--(========== メイン時ページング表示 ==========)-->
<nav>
<div id="paging_wrap">{$paging}</div>
<div class="pagelink">
<div class="pagelink_prev"><!--{def prev}--><a href="{$prev}">&#x226A;前へ</a><!--{/def}-->
</div>
<div class="pagelink_top"><a href="{$self2}">掲示板トップ</a></div>
<div class="pagelink_next"><!--{def next}--><a href="{$next}">次へ&#x226B;</a><!--{/def}--></div>
</div></nav>
<!--(
// prev…前ページURL
// paging…ページングデータ
// next…次ページURL
)-->

<!--(========== メンテナンスフォーム欄 ==========)-->
<form action="{$self}" method="post">
<div class="mente_wrap">
<span class="nk">記事No.<input type="number" min="1" name="del[]" size="5" autocomplete="off" class="edit_number"></span>
<span class="nk">削除キー<input type="password" name="pwd" size="8" value="" autocomplete="current-password" class="edit_password"></span>
<select name="mode">
<option value="edit">編集</option>
<!--{def userdel}-->
<option value="usrdel">削除</option>
<!--{/def}-->
<!--(
// userdel…ユーザー削除権限(0は削除不可)
)-->
</select>
<span class="nk"><label class="checkbox"><input type="checkbox" name="onlyimgdel" value="on">画像だけ消す</label></span>
<input type="submit" value="OK">
</div>
</form>

<!--(========== JavaScriptの実行(クッキーを読込み、フォームに値をセット) ==========)-->

l(); //LoadCookie
